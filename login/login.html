<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrap">
        <div class="layout" id="layout">
            <!--表单输入登录-->
            <div class="mainbox" id="login-main" style="display: block;">
                <div><a class="ercode" id="qrcode-trigger" href="javascript:void(0)"></a></div>
                <!-- header s -->
                <div class="lgnheader">
                    <div class="header_tit t_c">
                        <em id="custom_display_1" class="milogo">
                            <img src="./imgs/logo.png" alt=""/>
                        </em>
                        <h4 class="header_tit_txt" id="login-title">小米帐号登录</h4>

                        <div class=" site_info"></div>
                    </div>
                </div>
                <!-- header e -->
                <div>
                    <div class="login_area">
                        <form>
                            <div class="loginbox c_b">
                                <!-- 输入框 -->
                                <div class="lgn_inputbg c_b">
                                    <label id="region-code" class="labelbox login_user c_b">
                                        <input class="item_account" autocomplete="off" type="text" name="user"
                                               id="username" placeholder="邮箱/手机号码/小米帐号">
                                    </label>

                                    <div class="country-container" id="countrycode_container"
                                         style="display: none;"></div>
                                    <label class="labelbox pwd_panel c_b">
                                        <input type="password" placeholder="密码" name="pwd" id="pwd">
                                        <input type="text" placeholder="密码" id="visiablePwd" style="display:none">
                                    </label>
                                </div>
                                <div class="lgncode c_b" id="captcha">
                                </div>
                                <div class="btns_bg">
                                    <input class="btnadpt btn_orange" id="login-button" type="submit" value="立即登录">
                      <span id="custom_display_8" class="sns-default-container sns_default_container"
                            style="display: none;">
                      </span>
                                </div>
                                <!-- 其他登录方式 s -->
                                <div style="display: block;" class="other_login_type sns-login-container"
                                     id="custom_display_16">
                                    <fieldset class="oth_type_tit">
                                        <legend align="center" class="oth_type_txt">其他方式登录</legend>
                                    </fieldset>
                                    <div class="oth_type_links">
                                        <a class="icon_type btn_qq sns-login-link" data-type="qq"
                                           href="javascript:;"
                                           title="QQ登录" target="_blank"><i class="btn_sns_icontype icon_default_qq"></i></a>
                                        <a class="icon_type btn_weibo sns-login-link" data-type="weibo"
                                           href="javascript:;"
                                           title="微博登录" target="_blank"><i
                                                class="btn_sns_icontype icon_default_weibo"></i></a>
                                        <a class="icon_type btn_alipay sns-login-link" data-type="alipay"
                                           href="javascript:;"
                                           title="支付宝登录" target="_blank"><i
                                                class="btn_sns_icontype icon_default_alipay"></i></a>
                                        <a class="icon_type btn_weixin sns-login-link" data-type="weixin"
                                           href="javascript:void(0)" title="微信登录" style="display: none;"><i
                                                class="btn_sns_icontype icon_default_weixin"></i></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 其他登录方式 e -->
                <div class="n_links_area" id="custom_display_64">
                    <a class="outer-link"
                       href="https://account.xiaomi.com/pass/register?callback=http%3A%2F%2Forder.mi.com%2Flogin%2Fcallback%3Ffollowup%3Dhttp%253A%252F%252Fwww.mi.com%252F%26sign%3DNWU4MzRmNjBhZmU4MDRmNmZkYzVjMTZhMGVlMGFmMTllMGY0ZTNhZQ%2C%2C&amp;sid=mi_eshop">注册小米帐号</a><span>|</span>
                    <a class="outer-link"
                       href="https://account.xiaomi.com/pass/forgetPassword?callback=http%3A%2F%2Forder.mi.com%2Flogin%2Fcallback%3Ffollowup%3Dhttp%253A%252F%252Fwww.mi.com%252F%26sign%3DNWU4MzRmNjBhZmU4MDRmNmZkYzVjMTZhMGVlMGFmMTllMGY0ZTNhZQ%2C%2C&amp;sid=mi_eshop">忘记密码？</a>
                </div>
            </div>

            <div class="ercode_area" id="login-qrcode" style="height: 620px; width: 854px;display: none;">
                <div class="ercode_pannel">
                    <a class="code_close" href="javascript:void(0)" title="关闭" id="qrcode-close"><span
                            class="icon_code_close"></span></a>

                    <div class="ercode_box">
                        <div class="code_hd">
                            <h3 class="code_tit">小米帐号扫码登录</h3>

                            <p>请使用最新版MIUI中“我的小米”进行扫码登录</p>
                        </div>
                        <div class="code_iframe">
                            <img src="imgs/erCode.jpg" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="custom_display_4" class="n-footer">
    <div class="nf-link-area clearfix">
        <ul class="lang-select-list">
            <li><a href="javascript:void(0)" data-lang="zh_CN" class="lang-select-li current">简体</a>|</li>
            <li>
                <a href="javascript:;"
                   data-lang="zh_TW" class="lang-select-li">繁体</a>|
            </li>
            <li>
                <a href="javascript:;"
                   data-lang="en" class="lang-select-li">English</a>|
            </li>
            <li><a href="javascript:;" target="_blank">常见问题</a></li>
        </ul>
    </div>
    <p class="nf-intro"><span>小米公司版权所有-京ICP备10046444-<a class="beian-record-link" target="_blank"
                                                        href="javascript:;"><span><img
            src="imgs/ghs.png"></span>京公网安备11010802020134号</a>-京ICP证110507号</span></p>
</div>
</body>
<script src="login.js"></script>
</html>
